[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[context.production.environment]
  REACT_APP_SITE_NAME = "Elga & Nikita Memories"
  REACT_APP_JADIAN_DATE = "2024-11-01"
  REACT_APP_ADMIN_USERNAME = "elga_admin"
  REACT_APP_ADMIN_PASSWORD = "admin123"
